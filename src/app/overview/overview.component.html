<div class="overview-div p-md-5 p-0">
  <div class="container text-center">
    <h2 class="text-white">Projects:</h2>
    <app-project
      (onDelete)="onDelete()"
      *ngFor="let project of projects"
      [project]="project"
    ></app-project>
    <div class="add-project" data-toggle="modal" data-target="#newProject">
      <i class="new-project-icon fas fa-plus-square"></i>
      <h3 class="new-project-title">Add new project</h3>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="newProject"
  tabindex="-1"
  role="dialog"
  aria-labelledby="newProjectLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newProjectLabel">New project</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" [formGroup]="projectForm">
          <div class="form-group">
            <label for="name">Name <sup class="text-gid-red">*</sup></label>
            <input
              required
              id="name"
              name="name"
              placeholder="Name"
              formControlName="name"
              minlength="2"
              class="form-control"
              placeholder="name"
            />
          </div>
          <button
            type="submit"
            (click)="onSubmit()"
            data-dismiss="modal"
            class="btn btn-gid-blue"
            [disabled]="!projectForm.valid"
          >
            Create project
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
